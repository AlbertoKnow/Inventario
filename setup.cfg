[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
addopts = --cov=. --cov-report=html --cov-report=term

[coverage:run]
source = .
omit = 
    */venv/*
    */migrations/*
    manage.py
    config/wsgi.py

[flake8]
max-line-length = 100
exclude = venv,migrations,.git,__pycache__
ignore = E203,W503
