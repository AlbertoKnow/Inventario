# Configuración de Nginx para Inventario UTP
# Copiar a: /etc/nginx/sites-available/inventario
# Enlazar: sudo ln -s /etc/nginx/sites-available/inventario /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;  # Cambiar por tu dominio o IP

    # Redirigir a HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$server_name$request_uri;

    location = /favicon.ico { access_log off; log_not_found off; }
    
    # Archivos estáticos
    location /static/ {
        alias /var/www/inventario/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos de media (uploads)
    location /media/ {
        alias /var/www/inventario/media/;
        expires 7d;
    }

    # Proxy a Gunicorn
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/var/www/inventario/inventario.sock;
    }

    # Tamaño máximo de archivos (para uploads)
    client_max_body_size 10M;
}

