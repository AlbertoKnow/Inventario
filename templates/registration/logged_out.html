{% extends 'base.html' %}

{% block title %}Sesión Cerrada - Sistema de Inventario UTP{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    .logout-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .logout-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 420px;
        width: 100%;
        text-align: center;
        padding: 3rem 2rem;
    }
    .logout-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 1.5rem;
    }
    .logout-card h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1a1a2e;
        margin-bottom: 1rem;
    }
    .logout-card p {
        color: #6c757d;
        font-size: 1.05rem;
        margin-bottom: 2rem;
    }
    .btn-login-again {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.9rem 2rem;
        font-weight: 600;
        font-size: 1.05rem;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    .btn-login-again:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        color: white;
    }
    .btn-home {
        color: #667eea;
        text-decoration: none;
        display: block;
        margin-top: 1.5rem;
        font-weight: 500;
    }
    .btn-home:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>¡Hasta pronto!</h1>
        <p>Tu sesión ha sido cerrada correctamente.</p>
        
        <a href="{% url 'login' %}" class="btn btn-primary btn-login-again">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
        </a>
        
        <a href="{% url 'home' %}" class="btn-home">
            <i class="fas fa-home me-1"></i>Ir al inicio
        </a>
    </div>
</div>
{% endblock %}
